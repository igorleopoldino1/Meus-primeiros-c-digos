    <h1>Carteiras de habilitação emitidas no Brasil e na Bolívia serão aceitas nos dois países</h1>
    <p> Os dois governos assinaram uma série de acordos hoje.
         A parceria também prevê o acesso de cidadões brasileiros ao sistema de saude boliviano</p>
  <figure><img src="cnhbrr.png" alt="Cnh Brasileira"><br>
 Carteira de habilitação <br> Lidiana Cuiabano/Detran-MT <br>
 <p>Um termo de reconhecimento recíproco de carteiras de habilitação Brasil e Bolívia 
    foi assinado nesta terça-feira(3O) Com o acordo, portadores de carteira de habilitação emitidas no Brasil ou Bolívia
    poderão conduzir veículos nos dois países. <br> <br> A parceria foi chancelada em encontro bilateral, realizado no palácio de Itamaraty,
    entre os ministros das relações exteriores do Brasil, Mauro Vieira e da Bolívia, Celinda Sosa Lunda. <br> <br> O acordo 
    autoriza aos motoristas brasileiros conduzirem veículos nas vias bolivianas por um periodo de 180 dias a contar
    a partir da data que eles acessarem o território da Bolívia. O mesmo vale para os condutores do país vizinho quando eles estiverem no Brasil. <br> Segundo o 
    governo brasileiro, o pacto tem o objetivo de aprimorar a segurança dos transportes e agilizar o transito rodoviário nos dois países. <br> A ministra
    boliviana afirmou que o encontro marca um ''Passo muito importante para o cumprimento dos mandatos de nossos presidentes.''</p>.
<h2>Cooperação em saúde e segurança</h2>
    <p>Durante uma entrevista coletiva no Itamaraty, os chanceleres anunciaram outro acordo que
        permite o acesso de cidadões brasileiros ao sistema de saúde comum da bolívia, a exemplo do que ja acontece
        com os cidadões bolivianos no Brasil. <br> <br> Em relação a segurança, os ministros afirmaram que serão
        implementadas alfãndegas nos municípios de Costa Marques(RO), no Brasil, e Puerto Suárez na Bolívia. <br> <br>'' Ressalto
        a importância da Cooperação bilateral ao que se refere ao combate ao narcotráfico e outros serviços transnacionais,
        entre outros temas na área de segurança pública. Seguimos engajados em negociações para assinar o instrumento
        bilateral relativo ao tráfico de pessoas''. Afirmou Mauro Vieira
    </p>
<h3>Fertilizantes, comércio e inovação Tecnológica</h3>
    <p>Ainda durante o encontro, os chanceleres assinaram um memorando de entendimento sobre Fertilizantes
        e outro sobre comércio, desenvolvimento, capacitação e inovação tecnológica. <br> <br> O ministro brasileiro,
        Mauro Vieira, destacou a Bolívia como um fornecedor próximo de gás natural para o mercado brasileiro. Ressaltou
        ainda que os projetos futuram visam a integração energética e a área de biocombustíveis. <br><br> Essa é a segunda
        vez que a ministra Sosa visita o Brasil desde sua posse como chanceler da Bolívia, em novembro de 2023. O encontro
        também contou com a presença do vice-presidente. Geraldo Alckmin, e do ministro da Agricultura e Pecuária, Carlos Fávaro.
        
    </p>
